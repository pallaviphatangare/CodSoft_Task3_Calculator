<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <br>
    <button onclick="addToDisplay('7')" id="calcu">7</button>
    <button onclick="addToDisplay('8')" id="calcu">8</button>
    <button onclick="addToDisplay('9')" id="calcu">9</button>
    <button onclick="addToDisplay('+')" id="calcu_1">+</button>
    <br>
    <button onclick="addToDisplay('4')" id="calcu">4</button>
    <button onclick="addToDisplay('5')" id="calcu">5</button>
    <button onclick="addToDisplay('6')" id="calcu">6</button>
    <button onclick="addToDisplay('-')" id="calcu_1">-</button>
    <br>
    <button onclick="addToDisplay('1')" id="calcu">1</button>
    <button onclick="addToDisplay('2')" id="calcu">2</button>
    <button onclick="addToDisplay('3')" id="calcu">3</button>
    <button onclick="addToDisplay('*')" id="calcu_1">*</button>
    <br>
    <button onclick="clearDisplay()" id="calcu_2">C</button>
    <button onclick="addToDisplay('0')" id="calcu">0</button>
    <button onclick="calculateResult()" id="calcu_2">=</button>
    <button onclick="addToDisplay('/')" id="calcu_1">/</button>
  </div>

  
</body>
</html>
<script type="text/javascript" src="script.js"></script>
